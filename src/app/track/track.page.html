<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
      <ion-title>
          {{'Tracking.tracking' |translate}}
      </ion-title>
      <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div id="tracking_map" class="map-div">
    <ion-item>
      <ion-label>Latitude
      </ion-label>
      <ion-text>{{lat}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Longitude
      </ion-label>
      <ion-text>{{long}}</ion-text>
    </ion-item>

  </div>

</ion-content>
